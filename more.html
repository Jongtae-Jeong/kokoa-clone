<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - kokoa Talk</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">More</div>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settiing.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-conponent">
        <div class="user-conponent__columns">
          <img
            src="30000624395_700.jpg"
            class="user-conponent__avater user-conponent__avater--xl"
          />
          <div class="user-conponent__text">
            <h4 class="user-conponent__title">Song</h4>
            <h4 class="user-conponent__subtitle">+ 789 423 234</h4>
          </div>
        </div>
        <div class="user-conponent__columns">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav_li">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_li">
          <a class="nav_a" href="more.html">
            <span class="nav_point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
